<div>

    <div class="row">

        <!-- Spacer -->
        <div class="col-lg-2">&nbsp;</div>

        <div class="col-lg-10">
            <div class="row">

                <!-- Master -->
                <div class="col-lg-8">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Vintage</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="bottle in bottles">
                            <td>{{ bottle.domain }}</td>
                            <td>{{ bottle.vintage }}</td>
                            <td>{{ bottle.description }}</td>
                            <td>
                                <button class="btn btn-default btn-info" ng-click="select(bottle)">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <!-- Details -->
                <div class="col-lg-4" ng-if="selection" >

                    <form role="form">

                        <div class="form-group">
                            <label for="domainName">Domain name</label>
                            <input type="text" class="form-control" id="domainName" placeholder="Domain name" ng-model="selection.domain">
                        </div>

                        <div class="form-group">
                            <label for="bottleVintage">Vintage</label>
                            <input type="text" class="form-control" id="bottleVintage" placeholder="Vintage" ng-model="selection.vintage">
                        </div>

                        <div class="form-group">
                            <label for="bottleDescription">Description</label>
                            <textarea class="form-control" id="bottleDescription" ng-model="selection.description"></textarea>
                        </div>

                        <img ng-src="../images/{{ selection.picture }}.jpg" alt="picture"
                             width="200px">

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
